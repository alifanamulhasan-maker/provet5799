name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v4

    - name: Build Debug APK
      run: ./gradlew assembleDebug
      working-directory: Bangla2GermanDuolingo-Full-v1

    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: app-debug
        path: Bangla2GermanDuolingo-Full-v1/app/build/outputs/apk/debug/app-debug.apk
